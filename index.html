<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        }

        .cube {
        position: relative;
        width: 100px;
        height: 100px;
        transform-style: preserve-3d;
        transform: rotateX(-30deg) rotateY(30deg);
        animation: rotateCube 4s infinite linear;
        }

        .face {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: rgba(0, 0, 255, 0.7);
        border: 2px solid #333;
        }

        .front  { transform: translateZ(50px); background-color: rgba(255, 0, 0, 0.7); }
        .back   { transform: rotateY(180deg) translateZ(50px); background-color: rgba(0, 255, 0, 0.7); }
        .left   { transform: rotateY(-90deg) translateZ(50px); background-color: rgba(0, 0, 255, 0.7); }
        .right  { transform: rotateY(90deg) translateZ(50px); background-color: rgba(255, 255, 0, 0.7); }
        .top    { transform: rotateX(90deg) translateZ(50px); background-color: rgba(255, 165, 0, 0.7); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); background-color: rgba(255, 20, 147, 0.7); }

        @keyframes rotateCube {
        0% {
            transform: rotateX(-30deg) rotateY(30deg);
        }
        100% {
            transform: rotateX(30deg) rotateY(360deg);
        }
        }

    </style>
</head>
<body>
    <div class="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
</body>
</html>
